<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
<title>Repeat Calculator</title>
</head>
<body>
    <div class="container">
        <form >
          <p>Welcome to the Repeat Calculator</p>
          <input type="string" placeholder="Please Put a String" id="input"><br>
          <input readonly id="result"  type="result" placeholder="Result"><br>
          <input id="button" type="button" value="Calculate"><br>
        </form>
      
        <div class="drops">
          <div class="drop drop-1"></div>
          <div class="drop drop-2"></div>
          <div class="drop drop-3"></div>
          <div class="drop drop-4"></div>
          <div class="drop drop-5"></div>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
